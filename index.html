<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zach - Engineer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212; /* Modern dark background */
            color: #e0e0e0; /* Subtle off-white text */
            line-height: 1.6;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars during animation */
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            opacity: 0; /* Start hidden */
            animation: fadeIn 1.5s ease-out forwards; /* Fade-in effect */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Slight downward shift */
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container p {
            margin: 0 0 1.5rem;
            font-size: 1.2rem;
            color: #b3b3b3;
        }

        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        a {
            display: inline-block;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            color: #e0e0e0; /* Match text color to body */
            background-color: #1a1a1a; /* Slightly lighter than the background */
            border: 1px solid #333333; /* Add a border for distinction */
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        a:hover {
            background-color: #2a2a2a; /* Slightly lighter on hover */
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }

        a:focus {
            outline: 3px solid #444444;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <main>
        <div class="container">
            <p>I'm Zach, a Cybersecurity Engineer. I'm passionate about 3D printing, programming, gaming, and life as a husband and cat dad.</p>
            <div class="links">
                <a href="mailto:website@zachvier.com">Contact Me</a>
                <a href="https://bsky.app/profile/zachvier.com" target="_blank">Bluesky</a>
            </div>
        </div>
    </main>

</body>
</html>
